<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RodrigoMusicas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-aplicativo">
      <img id="proximafoto" src="./images/1.jpg" alt="" />
      <div id="informacoes-faixa">
        <p id="Musica">Musica 1</p>
        <p id="nome-autor">Player de Musica - Simples</p>
      </div>
      <audio id="audio-capitulo" src="./musicas/faixas/1.mp3"></audio>
      <div id="container-botoes">
        <button id="anterior" class="bi bi-skip-backward"></button>
        <button id="play-pause" class="bi bi-play-circle-fill"></button>
        <button id="proximo" class="bi bi-skip-forward"></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
